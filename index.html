<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://mcusercontent.com/f5a4f8742a3de778e0ae12133/files/940ef84e-c1a1-e5f8-cba3-d671c09afec4/bootstrap.min.css"
    />
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">

    <style>
      .textbox {
        background-color: #f4f4f4;
        /* border-top-left-radius: 40%; */
        /* border-bottom-left-radius: 40%; */
        width: 100%;
        border-radius: 1.3rem;
        height: 40px;
      }
      .label {
        margin-left: 20px;
      }
      .select {
        border: none;
        padding: 8px 20px;
        width: 96%;
        background-color: transparent;
      }
      .form-group {
        margin-top: 50px;
      }
      .textarea {
        height: 160px;
      }
      .main {
          padding: 50px;
      }
      @media screen and (max-width: 768px) {
          .main {
              padding: 120px 10px;
          }
      }

    </style>
  </head>
  <body>
    <img
      src="https://mcusercontent.com/f5a4f8742a3de778e0ae12133/images/862fce60-ec0c-1cf9-391c-afd0d8ce61f8.png"
      style="position: absolute; top: 0; left: 0"
      height="100px"
    />
    <div class="container-fluid main" style="width: 87%">
      <h1 class="text-center text-primary">Quote request Notification!</h1>
      <div class="container-fluid p-3">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-4">
            <div class="form-group">
              <label class="label"> First Name </label>
              <div class="textbox"></div>
            </div>
            <div class="form-group">
              <label class="label"> Phone Number </label>
              <div class="textbox"></div>
            </div>

            <div class="form-group">
              <label class="label"> City </label>
              <div class="textbox"></div>
            </div>

            <div class="form-group">
              <label class="label"> Country </label>
              <div class="textbox">
                <p class="select">
                  --Select-- 
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-4">
            <div class="form-group">
              <label class="label"> Last Name </label>
              <div class="textbox"></div>
            </div>
            <div class="form-group">
              <label class="label"> Email </label>
              <div class="textbox"></div>
            </div>

            <div class="form-group">
              <label class="label"> State </label>
              <div class="textbox"></div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-4">
            <div class="form-group">
              <label class="label"> Type Of Business </label>
              <div class="textbox">
                <p class="select">
                    --Select-- 
                  </p>
              </div>
            </div>
            <div class="form-group">
              <label class="label"> How did you hear about us? </label>
              <div class="textbox">
                <p class="select">
                    --Select-- 
                  </p>
              </div>
            </div>

            <div class="form-group">
              <label class="label"> Question / Comment </label>
              <div class="textbox textarea"></div>
            </div>
<br />
            <a name="" id="" class="btn btn-primary" href="#" role="button" style="text-transform: uppercase; float: right; border-radius: 1.2rem;">Click here to view Quotes</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
